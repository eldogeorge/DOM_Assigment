<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center">Greatest two number</h1>
    <form class="container bg-info container w-25 mt-2" action="">
        <div class="p-2">
            <label for="n1">Enter the first number</label>
            <input type="text" id="n1" class="form-control">
        </div>
        <div class="p-2">
            <label for="n2">Enter the second number</label>
            <input type="text" id="n2" class="form-control">
        </div>
        <div class="text-center p-2">
            <button class="btn btn-success" onclick="numbercheck()" >Check</button>
        </div>
    </form>
</body>
<script>
    function numbercheck(){
        num1=parseInt(n1.value)
        num2=parseInt(n2.value)
        num1>num2?alert(`${num1} is greater than ${num2}`):alert(`${num2} is greater than ${num1}`)
    }
</script>
</html>
